<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightning Multicolor Border</title>
  <style>
    body {
      background-color: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .lightning-border {
      position: relative;
      width: 300px;
      height: 200px;
      background-color: #222;
      border-radius: 12px;
      z-index: 0;
      overflow: hidden;
    }

    .lightning-border::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(
        45deg,
        #ff0000,
        #ff9900,
        #33ff00,
        #00ffff,
        #0066ff,
        #cc00ff,
        #ff0000
      );
      background-size: 400%;
      z-index: -1;
      filter: blur(8px);
      animation: lightning 3s linear infinite;
    }

    .lightning-border::after {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background-color: #222;
      border-radius: 10px;
      z-index: 1;
    }

    @keyframes lightning {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
  <div class="lightning-border"></div>
</body>
</html>
